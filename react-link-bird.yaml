apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-link-bird-ingress
spec:
  tls:
  - hosts:
    - linkbird.io
    secretName: linkbird-io-secret
  - hosts:
    - app.linkbird.io
    secretName: app-linkbird-io-secret
  rules:
    - host: "linkbird.io"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: react-link-bird-service
                port:
                  number: 80
    - host: "app.linkbird.io"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: react-link-bird-service
                port:
                  number: 80
  ingressClassName: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-link-bird-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-link-bird
  template:
    metadata:
      labels:
        app: react-link-bird
    spec:
      containers:
      - name: react-link-bird
        image: hirebarend/react-link-bird:24eab5550f2a58024ef83e167683865adf708137
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: react-link-bird-service
spec:
  selector:
    app: react-link-bird
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80